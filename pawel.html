<head>
  <title>fresh</title>

<body>

    {{> hello}}
    {{> PieChart}}

<template name="hello">

  <p>You've pressed the button {{counter}} times.</p>
</template>


<template name="PieChart">
<div>
<p>Variations on Greeting the World</p>

No Love for HTML5 eh?
</canvas>
<p>Change the 'myData' values to see the labels dynamically adjust.</p>
</div>
</template>
